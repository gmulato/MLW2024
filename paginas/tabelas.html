<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        Uma forma para criar rapido é por  exemplo tr*3>td*4
    -->
    <table border="3" width="250">
        <caption>Tabela com informações</caption>
        <thead>
        <tr><!-- Inicio da Linha 1-->
            <td>L1C1</td>
            <td>L1C2</td>
            <td>L1C3</td>
            <td>L1C4</td>
        </tr><!-- Fim da Linha 1-->
        </thead>
        <tbody>
        <tr>
            <td>L2C1</td>
            <td>L2C2</td>
            <td>L2C3</td>
            <td>L2C4</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>L3C1</td>
            <td>L3C2</td>
            <td>L3C3</td>
            <td>L3C4</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
