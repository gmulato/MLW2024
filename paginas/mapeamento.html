<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <h1>Mapeamento de Imagens</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="../img/hcj.png" alt="" usemap="#map">
    <map name="map">
        <area shape="circle" coords="52, 100, 20" href="https://www.w3schools.com/" alt="">
        <area shape="rect" coords="137, 100" href="https://www.w3schools.com/" alt="">
    </map>
</body>
</html>
